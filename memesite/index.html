<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rickroll Button</title>
</head>

<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <button id="memeButton" style="padding: 20px; font-size: 20px;">Tap here</button>
    <div id="videoContainer" style="display: none;">
        <iframe id="rickrollVideo" width="560" height="315"
            src="https://www.youtube.com/embed/SXHMnicI6Pg?controls=0&modestbranding=1&showinfo=0&fs=0" frameborder="0"
            allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        document.getElementById('memeButton').addEventListener('click', function () {
            var videoContainer = document.getElementById('videoContainer');
            videoContainer.style.display = 'block';
            document.getElementById('memeButton').style.display = 'none';
            var iframe = document.getElementById('rickrollVideo');
            iframe.src += "&autoplay=1";
        });
    </script>
</body>

</html>
